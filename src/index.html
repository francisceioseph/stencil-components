<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/osf-components.esm.js"></script>
    <script nomodule src="/build/osf-components.js"></script>
  </head>
  <body>
    <fz-link href="http://www.youtube.com" target="_">
      Youtube
    </fz-link>

    <fz-button disabled="true">
      Click me
    </fz-button>

    <fz-button id="fzButton2" upper>
      Click me
    </fz-button>

    <fz-segement-button id="fzSegmentedButton" style="margin-top: 20px;">
      <button>Hello 1</button>
      <button>Hello 2</button>
      <button>Hello 3</button>
    </fz-segement-button>
  </body>
  <script>
    const fzBtn = document.getElementById("fzButton2");
    fzBtn.addEventListener("clickButton", console.log);

    const fzSegBtn = document.getElementById("fzSegmentedButton");
    fzSegBtn.addEventListener("activeIndexChange", event =>
      console.log(event.detail)
    );
  </script>
</html>
