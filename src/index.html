<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/osf-components.esm.js"></script>
    <script nomodule src="/build/osf-components.js"></script>

    <script>
      function onButtonClick(event) {
        console.log(event);
      }
    </script>
  </head>
  <body>
    <fz-link href="http://www.youtube.com" target="_">
      Youtube
    </fz-link>

    <fz-button onclick="onButtonClick(event)">
      Click me
    </fz-button>

    <fz-button onclick="onButtonClick(event)" upper>
      Click me
    </fz-button>
  </body>
</html>
